<div class="itemList">
  <h2>{{title}}</h2>
  <ul class="items">
    <li *ngFor="let item of items"
      [class.selected]="item === selectedItem"
      (click)="onSelect(item)">
      <span class="badge">{{item.name}}</span>
    </li>
  </ul>
  <my-item-detail [item]="selectedItem"> Have Not Selected Item.</my-item-detail>
</div>
